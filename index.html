<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Exercício 19</title>
</head>
<body>

    <div class="bg-dark text-white py-3">
        <div class="container ">
            <h1 class="display-1">Quiz</h1>
        </div>
    </div>
    
    <div class="bg-light py-5">
        <div class="container">

            <form>
                <div class="mb-5">
                    <p>Qual o nome do padrinho do Harry Potter?</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion1" value="A" checked>
                            Sirius Black
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion1" value="B">
                            Alvo Dumbledore
                        </label>
                    </div>
                </div>

                <div class="mb-5">
                    <p>Qual o modelo da primeira vassoura de Harry Potter?</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion2" value="A" checked>
                            Firebolt
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion2" value="B">
                            Nimbus 2000
                        </label>
                    </div>
                </div>

                <div class="mb-5">
                <p>Quem é o príncipe mestiço?</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion3" value="A" checked>
                            Severo Snape
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion3" value="B">
                            Lúcio Malfoy
                        </label>
                    </div>
                </div>

                <div class="mb-5">
                    <p>Qual o nome dos animais que puxam as carroças de Hogwarts?</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion4" value="A" checked>
                            Pégasos
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion4" value="B">
                            Testrálios
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

                <div id="result">
                    
                </div>
            </form>


        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
